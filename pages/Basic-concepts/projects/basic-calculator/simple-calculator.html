<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./simple-calculator.css" />
    <script type="module" src="./simple-calculator.js"></script>
    <title>Simple calculator</title>
  </head>
  <body>
    <div class="calculater-body">
      <input type="text" id="display" readonly />

      <div class="calculator-buttons">
        <button class="btn" data-key="7" value="7">7</button>
        <button class="btn" data-key="8" value="8">8</button>
        <button class="btn" data-key="9" value="9">9</button>
        <button class="btn" data-key="/" value="/">/</button>
        <button class="btn" data-key="4" value="4">4</button>
        <button class="btn" data-key="5" value="5">5</button>
        <button class="btn" data-key="6" value="6">6</button>
        <button class="btn" data-key="*" value="*">*</button>
        <button class="btn" data-key="1" value="1">1</button>
        <button class="btn" data-key="2" value="2">2</button>
        <button class="btn" data-key="3" value="3">3</button>
        <button class="btn" data-key="-" value="-">-</button>
        <button class="btn" data-key="0" value="0">0</button>
        <button class="btn" data-key="." value=".">.</button>
        <button class="btn" data-key="=" value="=" id="equal">=</button>
        <button class="btn" data-key="+" value="+">+</button>
        <button class="btn" data-key="C" value="C" id="clear">C</button>
        <button class="btn" data-key="(" value="(">(</button>
        <button class="btn" data-key=")" value=")">)</button>
        <button class="btn" data-key="%" value="%">%</button>
      </div>
    </div>
  </body>
</html>
