<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>TODO LIST</title>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <h1 class="text-4xl font-bold text-gray-800 mb-6">TODO LIST</h1>
    <form id="todo-form">
      <input
        type="text"
        id="todo-input"
        placeholder="Add a new task"
        required
        class="border border-gray-300 rounded-lg px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="add-button"
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Add
      </button>
    </form>
    <ul id="todo-list" class="w-80 bg-white shadow-md rounded-lg p-4 space-y-2">
      <!-- TODO items will be added here dynamically -->
    </ul>

    <script src="script.js"></script>
  </body>
</html>
